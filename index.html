<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Live2D Viewer</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div id="live2dContainer">
        <div id="dragHandle">📱 Live2D Viewer - 拖拽移动</div>
        <div class="status-indicator" id="statusIndicator"></div>
        <canvas id="live2d"></canvas>
    </div>

    <!-- 移动端控制按钮 -->
    <div id="controlsToggle">⚙️</div>

    <!-- 移动端遮罩层 -->
    <div id="controlsOverlay"></div>

    <div id="loadingIndicator" style="display: none;">
        <div style="text-align: center;">
            <div>加载中...</div>
            <div style="margin-top: 10px; font-size: 14px; color: #666;">请稍候</div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>模型选择</label>
            <select id="modelSelect">
                <option value="">选择模型...</option>
            </select>
        </div>

        <div class="control-group">
            <label>窗口设置</label>
            <div class="settings-grid">
                <div class="input-group">
                    <label>X 位置</label>
                    <input type="number" id="posX" value="500" min="0">
                </div>
                <div class="input-group">
                    <label>Y 位置</label>
                    <input type="number" id="posY" value="50" min="0">
                </div>
                <div class="input-group">
                    <label>宽度</label>
                    <input type="number" id="width" value="1400" min="200">
                </div>
                <div class="input-group">
                    <label>高度</label>
                    <input type="number" id="height" value="900" min="200">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>模型缩放</label>
            <div class="input-group">
                <label>缩放比例 (0.1 - 2.0)</label>
                <input type="range" id="modelScale" min="0.1" max="2.0" step="0.1" value="0.15">
                <span id="scaleValue">0.15</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="applyWindowSettings()">应用设置</button>
            <button class="btn btn-secondary" onclick="resetWindowSettings()">重置窗口</button>
        </div>

        <div class="control-group">
            <label>动作控制</label>
            <div id="motionButtons"></div>
        </div>
    </div>

    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="./asset/main.js"></script>
</body>
</html>
