<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Live2D Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="live2dContainer">
        <div id="dragHandle">📱 Live2D Viewer - 拖拽移动</div>
        <div class="status-indicator" id="statusIndicator"></div>
        <canvas id="live2d"></canvas>
    </div>

    <div id="loadingIndicator" style="display: none;">
        <div style="text-align: center;">
            <div>加载中...</div>
            <div style="margin-top: 10px; font-size: 12px; color: #666;">请稍候</div>
        </div>
    </div>
    <div id="controls">
        <div class="control-group">
            <label>模型选择</label>
            <select id="modelSelect">
                <option value="">选择模型...</option>
            </select>
        </div>

        <div class="control-group">
            <label>窗口设置</label>
            <div class="settings-grid">
                <div class="input-group">
                    <label>X 位置</label>
                    <input type="number" id="posX" value="722" min="0">
                </div>
                <div class="input-group">
                    <label>Y 位置</label>
                    <input type="number" id="posY" value="37" min="0">
                </div>
                <div class="input-group">
                    <label>宽度</label>
                    <input type="number" id="width" value="1000" min="200">
                </div>
                <div class="input-group">
                    <label>高度</label>
                    <input type="number" id="height" value="1000" min="200">
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="checkbox-group">
                <input type="checkbox" id="eyeTracking" checked>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="applyWindowSettings()">应用设置</button>
            <button class="btn btn-secondary" onclick="resetWindowSettings()">重置窗口</button>
        </div>

        <div class="control-group">
            <label>动作控制</label>
            <div id="motionButtons"></div>
        </div>
    </div>

    <!-- 核心三个包 -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
